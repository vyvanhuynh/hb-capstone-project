{% extends 'base.html' %}
{% block title %}Registration Form{% endblock %}

{% block body %}
    <h1>Registration Form</h1>
    <form action="/register" method="POST">
        <p>
            Email <input type="text" name="email">
        </p>

        <p>
            Password <input type="password" name="password">
        </p>

        <p>
            Vet Status 
            <input type="radio" name="is vet" value=True>
            <label>Yes, I'm a vet</label>
          
            <input type="radio" name="is vet" value=False>
            <label>No, I'm not a vet</label>
        </p>

        <p>
            <input type="submit">
        </p>
    </form>
{% endblock %}
