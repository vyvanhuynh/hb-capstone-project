{% extends 'base.html' %}
{% block title %}Admin Page{% endblock %}

{% block body %}

<div class="row">
    <h1>Admin Page</h1>       
</div>



<div class="row">
<h2>All Users</h2>
</div>

<div>
{% for user in users %}
    <div class="users">
    
      <a href="/admin/{{user.email}}">
         {{user.email}}
      </a>
  
    </div>
{% endfor %}
</div>

<div class="row">
  <h2>All Vets</h2>
</div>

<div>

  {% for vet_user in vets %}
      <div class="vets">
      
        <a href="/admin/{{vet_user.email}}">
           {{vet_user.email}}
        </a>
       
      </div>
  {% endfor %}
</div>

{% endblock %}
